      function MM_findObj(n, d) { //v4.01
        var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
          d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
        if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
        for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
        if(!x && d.getElementById) x=d.getElementById(n); return x;
      }	
      function MM_swapImage() { //v3.0
        var i,j=0,x,a=MM_swapImage.arguments; document.MM_sr=new Array; for(i=0;i<(a.length-2);i+=3)

  .buttonGlow {
    background-color: aqua;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    border: none;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    padding: 1px 3px;
    text-align: center;
    text-decoration: none;
  }
  @-webkit-keyframes glowing {
    0% { background-color: #82D8EE; -webkit-box-shadow: 0 0 3px #82D8EE; }
    50% { background-color: #D7EBFF; -webkit-box-shadow: 0 0 40px #D7EBFF; }
    100% { background-color: #82D8EE; -webkit-box-shadow: 0 0 3px #82D8EE; }
  }
  
  @-moz-keyframes glowing {
    0% { background-color: #82D8EE; -moz-box-shadow: 0 0 3px #82D8EE; }
    50% { background-color: #D7EBFF; -moz-box-shadow: 0 0 40px #D7EBFF; }
    100% { background-color: #82D8EE; -moz-box-shadow: 0 0 3px #82D8EE; }
  }
  
  @-o-keyframes glowing {
    0% { background-color: #82D8EE; box-shadow: 0 0 3px #82D8EE; }
    50% { background-color: #D7EBFF; box-shadow: 0 0 40px #D7EBFF; }
    100% { background-color: #82D8EE; box-shadow: 0 0 3px #82D8EE; }
  }
  
  @keyframes glowing {
    0% { background-color: #82D8EE; box-shadow: 0 0 3px #82D8EE; }
    50% { background-color: #D7EBFF; box-shadow: 0 0 40px #D7EBFF; }
    100% { background-color: #82D8EE; box-shadow: 0 0 3px #82D8EE; }
  }
  
  .buttonGlow{
    -webkit-animation: glowing 1500ms 3;
    -moz-animation: glowing 1500ms 3;
    -o-animation: glowing 1500ms 3;
    animation: glowing 1500ms 3;
  }
